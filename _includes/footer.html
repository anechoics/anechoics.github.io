<footer class="site-footer">

  <div class="wrapper">


    <div class="footer-col-wrapper">
      
    
      <div class="footer-col footer-col-3">
        <ul class="contact-list">
          <li><h2 class="footer-heading">{{ site.title }}</h2></li>
          <li><a href="https://anechoics.bandcamp.com/releases">Bandcamp</a></li>
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
          <li><p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p></li>
        </ul>
      </div>

      <div class="footer-col footer-col-3">
        <p>{{ site.description }}</p>
      </div>
    </div>
    
    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-6">
        <center><img src="/assets/images/webmon.png" height="40px" alt="This site is Web Monetised"/></center>
      </div>
    </div>  

  </div>

</footer>
